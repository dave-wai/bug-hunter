name: AI Agent Runner

on:
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build agent
        run: dotnet build agent/AgentRunner.csproj

      - name: Run agent
        run: dotnet run --project agent/AgentRunner.csproj
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          BACKEND_CALLBACK: ${{ secrets.BACKEND_CALLBACK }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ATLASSIAN_TOKEN: ${{ secrets.ATLASSIAN_TOKEN }}

