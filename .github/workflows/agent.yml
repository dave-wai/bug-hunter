name: AI Agent Runner

on:
  workflow_dispatch:

  repository_dispatch:
    types: [run-agent] # must match your Azure payload event_type

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build agent
        run: dotnet build agent/AgentRunner.csproj

      - name: Run agent
        run: dotnet run --project agent/AgentRunner.csproj
        env:
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
          CONFLUENCE_EMAIL: ${{ secrets.CONFLUENCE_EMAIL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MYGITHUB_TOKEN: ${{ secrets.MYGITHUB_TOKEN }}
